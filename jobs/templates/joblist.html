{% extends 'base.html' %}

{% block content %}
    终于等到你！期待加入我们！用技术取探索一个新的世界~
    {% if job_list %}
        <ul>
            {% for job in job_list %}
                <li>{{ job.type_name }} <a href="/job/{{ job.id }}/"
                                           style="color: greenyellow">{{ job.job_name }}</a> {{ job.city_name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No jobs are availbale.</p>
    {% endif %}

{% endblock %}
